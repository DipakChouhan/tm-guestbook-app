<div class="conatiner-fluid title-style">
  <div class="row remove-pad-marg">
    <div class="">
      <h2>Your Guest Book Entry List</h2>
    </div>
  </div>
</div>
<div class="container-width cont-style cont-style-parent">
  <div class="cont-style-cont">
    <div class="row remove-pad-marg">
      <div class="headline col-lg-12 skill-board margin-bottom">
        <div class="row">
          <div class="col-lg-12">
            <div class="row">
              <div class="skill-board-white">
                <div class="col-lg-12">
                  <div class="card-columns">
                    <div
                      class="card edit-btn"
                      *ngFor="let entry of guesBookEntires"
                    >
                      <div>
                        <button class="btn btn-default btn-sm float-left" [ngClass]="{'text-success': entry.status != 'Pending', 'text-danger': entry.status == 'Pending'}"> {{entry.status}} </button>
                        <button
                          class="btn btn-default btn-sm float-right"
                          data-toggle="modal"
                          data-target="#confirmModal"
                          (click)="onDeleteEntry(entry)"
                        >
                          <i class="far fa-trash-alt" aria-hidden="true"></i>
                        </button>
                        <button
                          class="btn btn-default btn-sm float-right"
                          data-toggle="modal"
                          data-target="#entryFormModal"
                          (click)="onViewEntry(entry)"
                        >
                          <i class="far fa-eye" aria-hidden="true"></i>
                        </button>
                        <button
                          class="btn btn-default btn-sm float-right"
                          data-toggle="modal"
                          data-target="#entryFormModal"
                          (click)="onEditEntry(entry)"
                        >
                          <i
                            class="fa fa-pencil-square-o"
                            aria-hidden="true"
                          ></i>
                        </button>
                      </div>
                      <br>
                      <img
                        *ngIf="!entry.guestBookEntryText"
                        class="card-img-top"
                        [src]="
                          'data:image/jpeg;base64,' + entry.guestBookEntryImage
                        "
                        alt="Card image cap"
                      />
                      <div
                        *ngIf="entry.guestBookEntryText"
                        style="padding: 10px; font-size: 15px"
                      >
                        <br />
                        {{ entry.guestBookEntryText | uppercase }}
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ------------------------------------------------------------------------------------------------- -->
  </div>
</div>
<app-confirmation></app-confirmation>
<app-guest-book-form></app-guest-book-form>
